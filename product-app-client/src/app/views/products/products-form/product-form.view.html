<div class="row">
    <div class="col s12 m12">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ editMode ? 'Edit' : 'Create'}}  Product</span>
                <form *ngIf="form" [formGroup]="form">
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" id="barCode" formControlName="barCode">
                            <label for="barCode" [class.active]="form.get('barCode').value != null">Bar Code</label>
                        </div>
                        <div class="input-field col s12">
                            <input type="text" id="description" formControlName="description">
                            <label for="description" [class.active]="form.get('description').value != null">Description</label>
                        </div>
                        <div class="input-field col s12">
                            <input type="text" id="price" formControlName="price">
                            <label for="price" [class.active]="form.get('price').value != null">Price</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-action d-flex justify-content-flex-end">
                <div class="p-2">
                    <button class="btn waves-effect cyan" routerLink="/products">Cancel</button>
                </div>
                <div class="p-2">
                    <button class="btn waves-effect green">
                        {{ editMode ? 'Edit' : 'Add'}} Product
                    </button>
                </div>
            </div>
    </div>
</div>
